<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency OS - Confidential Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" aria-label="Primary navigation">
      <div class="sidebar-top">
        <button class="icon-button mobile-only" id="close-sidebar" aria-label="Close navigation">✕</button>
        <div class="logo">Agency OS <span class="stamp">CONFIDENTIAL</span></div>
      </div>
      <nav>
        <button class="nav-link active" data-view="dashboard">${''}
          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M4 4h7v7H4zM13 4h7v4h-7zM13 10h7v10h-7zM4 13h7v7H4z"/></svg></span>Dashboard</button>
        <button class="nav-link" data-view="crm">
          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M4 5h16v2H4zm0 6h16v2H4zm0 6h10v2H4z"/></svg></span>CRM / Outreach</button>
        <button class="nav-link" data-view="finance">
          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M5 3h4v18H5zm5 6h4v12h-4zm5-4h4v16h-4z"/></svg></span>Finance</button>
        <button class="nav-link" data-view="log">
          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M6 4h12v2H6zm0 4h12v2H6zm0 4h8v2H6zm0 4h6v2H6z"/></svg></span>CEO Daily Log</button>
        <button class="nav-link" data-view="settings">
          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M12 8a4 4 0 100 8 4 4 0 000-8zm8.6 3l1.4 2.4-2 3.4-2.8-.6a6.8 6.8 0 01-1.6 1l-.4 2.9H8.8l-.4-2.9a6.8 6.8 0 01-1.6-1l-2.8.6-2-3.4L3.4 11a6.8 6.8 0 010-2l-2-3.4 2-3.4 2.8.6a6.8 6.8 0 011.6-1L8.8.5h6.4l.4 2.9a6.8 6.8 0 011.6 1l2.8-.6 2 3.4-1.4 2.4c.1.7.1 1.3 0 2z"/></svg></span>Settings / Backup</button>
      </nav>
      <div class="warning">⚠ Sensitive internal data. Stored locally.</div>
    </aside>
    <main class="main">
      <header class="topbar" aria-label="Global bar">
        <button class="icon-button mobile-only" id="open-sidebar" aria-label="Open navigation">☰</button>
        <div class="breadcrumbs" id="breadcrumbs">Dashboard</div>
        <div class="topbar-actions">
          <div class="search-box">
            <input id="global-search" type="search" placeholder="Search companies, finance, outreach, logs" aria-label="Global search">
            <div class="search-results" id="search-results"></div>
          </div>
          <button id="quick-add" class="btn primary">Quick Add</button>
        </div>
      </header>
      <section id="view-dashboard" class="view"></section>
      <section id="view-crm" class="view hidden"></section>
      <section id="view-finance" class="view hidden"></section>
      <section id="view-log" class="view hidden"></section>
      <section id="view-settings" class="view hidden"></section>
    </main>
  </div>
  <div id="modal-root"></div>
  <div id="toast" role="status" aria-live="polite"></div>
  <script src="app.js"></script>
</body>
</html>
